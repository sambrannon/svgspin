<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#21252B" />
    <meta name="description" content="An app that spins your SVGs 🤷🏻‍♂️" />
    <title>SVGspin</title>
    <link href="./app.css" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-29777882-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-29777882-4');
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="app">
      <div class="app-panels">
        <!-- these will need light and dark override classes (though that should just be top level?) -->
        <div class="app-panel app-panel--config">
          <div class="config-panel">
            <div class="config-panel__main">
              <div class="config-panel__form">
                <form>
                  <div class="form-group">
                    <label class="form-group__label" for="code-input">
                      Paste SVG code
                    </label>
                    <div class="code-input">
                      <textarea
                        class="code-input__text"
                        placeholder={props.placeholder}
                        autoComplete="off"
                        autoCorrect="off"
                        autoCapitalize="off"
                        spellCheck="false"
                        id="code-input"
                      ></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-group__label" for="svg-width-input">
                      SVG Width (px)
                    </label>
                    <input
                      class="number-input"
                      type="number"
                      id="svg-width-input"
                    />
                  </div>

                  <div class="form-group">
                    <label class="form-group__label" for="svg-spin-duration">
                      SVG Spin Duration (ms)
                    </label>
                    <input
                      class="number-input"
                      type="number"
                      id="svg-spin-duration"
                    />
                  </div>

                  <div class="form-group">
                    <label class="form-group__label">
                      Spin Direction
                    </label>
                    <div class="styled-radio">
                      <input
                        type="radio"
                        name="spin-direction"
                        id="spin-direction-clockwise"
                      />
                      <label for="spin-direction-clockwise">
                        Clockwise
                      </label>
                    </div>
                    <div class="styled-radio">
                      <input
                        type="radio"
                        name="spin-direction"
                        id="spin-direction-counter-clockwise"
                      />
                      <label for="spin-direction-counter-clockwise">
                        Counter Clockwise
                      </label>
                    </div>
                  </div>
                </form>
              </div>

              <div class="generated-code-blocks">
                <h3 class="generated-code-blocks__title">
                  Your Generated Code:
                </h3>
                <div class="generated-code-blocks__code">
                  <div class="form-group">
                    <label class="form-group__label" for="generated-code-html">
                      HTML
                    </label>
                    <div class="code-input">
                      <textarea
                        class="code-input__text"
                        placeholder="HTML Code..."
                        autoComplete="off"
                        autoCorrect="off"
                        autoCapitalize="off"
                        spellCheck="false"
                        id="generated-code-html"
                      ></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-group__label" for="generated-code-css">
                      CSS
                    </label>
                    <div class="code-input">
                      <textarea
                        class="code-input__text"
                        placeholder="CSS Code..."
                        autoComplete="off"
                        autoCorrect="off"
                        autoCapitalize="off"
                        spellCheck="false"
                        id="generated-code-css"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="config-panel__footer">
              <p>Made by Nice people in Minnesota</p>
            </div>
          </div>
        </div>
        <div class="app-panel app-panel--preview" id="preview-panel">
          <div class="preview-panel">
            <div class="preview-panel__svg">

              <!-- PREVIEW SVG CONTAINER -->
              <div id="preview-container"></div>

            </div>
            <div class="preview-panel__color-toggle">
              <div class="styled-checkbox">
                <input
                  type="checkbox"
                  id="bg-toggle"
                />
                <label for="bg-toggle">
                  Dark Background
                </label>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="github-corner">
        <a
          href="https://github.com/sambrannon/svgspin"
          class="github-corner"
          title="View source on Github"
          aria-label="View source on GitHub"
          target="_blank"
          rel="noopener noreferrer"
        >

          </svg>

      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
